#
# Required proxy info
#
# Project settings
#
ant.user.libs.dir=${user.home}/.ant/lib
plugins.dir=${ant.user.libs.dir}
#
# Ivy project settings
#
ivy.organisation=com.nemesis
ivy.module=dretzel
ivy.install.version=2.3.0
ivy.jar.dir=${ant.user.libs.dir}
ivy.jar.file=${ivy.jar.dir}/ivy-${ivy.install.version}.jar
#
# Classes generated by the javac compiler are deposited in this directory
#
target.dir=${project.dir}/target2
#
# Classes generated by the javac compiler are deposited in this directory
#
classes.dir=${target.dir}/build
#
# All reports go into this directory
#
reports.dir=${target.dir}/reports
#
# Unit test reports from JUnit are deposited into this directory
#
reports.junit.dir=${reports.dir}/junit
reports.xml.dir=${reports.junit.dir}/junit-xml
reports.html.dir=${reports.junit.dir}/junit-html
#
# Coverage reports are deposited into these directories
#
reports.cobertura.dir=${reports.dir}/cobertura
coverage.xml.dir=${reports.cobertura.dir}/cobertura-xml
coverage.html.dir=${reports.cobertura.dir}/cobertura-html
coverage.summaryxml.dir=${reports.cobertura.dir}/cobertura-summary-xml
cobertura.data.file=${project.dir}/cobertura.ser
cobertura.log=${reports.cobertura.dir}/cobertura.log
#
# Required tools settings
#
pmd.version=5.1.1
pmd.archive=pmd-bin-${pmd.version}.zip
pmd.bin.dir=${plugins.dir}/pmd-bin-${pmd.version}
pmd.target.dir=${target.dir}/pmd
cobertura.version=2.0.3
cobertura.archive=cobertura-${cobertura.version}-bin.zip
cobertura.bin.dir=${plugins.dir}/cobertura-${cobertura.version}
cobertura.instrumented.dir=${reports.cobertura.dir}/cobertura-instrumented-classes
jdepend.version=2.9.1
jdepend.archive=jdepend-${jdepend.version}.zip
jdepend.dir=${plugins.dir}/jdepend-${jdepend.version}
jacoco.version=0.7.1.201405082137
jacoco.archive=jacoco-v${jacoco.version}.zip
jacoco.dir=${plugins.dir}/jacoco-${jacoco.version}
#
# Required libraries dependencies
#
commons-io.version=2.4
commons-lang.version=2.6
commons-lang3.version=3.1
commons-beanutils.version=1.8.0
commons-collections.version=3.2.1
commons-httpclient.version=3.1
ezmorph.version=1.0.6
json-lib.version=2.1-rev6
jvyaml.version=0.2.1
jyaml.version=1.3
snakeyaml.version=1.13
yamlbeans.version=1.06
opencsv.version=2.0
xom.version=1.2.5
xstream.version=1.3.1
servingxml.version=1.1
log4j.version=1.2.13
junit.version=4.11
javacsv.version=2.0
mysql-connector-java.version=5.1.30
mybatis.version=3.2.6
sqlite-jdbc.version=3.7.2
cucumber-core.version=1.1.5
cucumber-html.version=0.2.3
cucumber-java.version=1.1.5
cucumber-junit.version=1.1.5
cucumber-jvm-deps.version=1.0.3
cucumber-reporting.version=0.0.21
gherkin.version=2.12.1
